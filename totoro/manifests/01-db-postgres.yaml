apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  serviceName: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: adminsmart/adminsmart_db:latest
        env_file:
        - ./.envs/.db    
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "256Mi"
            cpu: "250m"
---

apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  type: ClusterIP  
  ports:
  - name: db
    port: 5432
  selector:
    app: db